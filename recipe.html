<!DOCTYPE html>
<html>

<head id="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>找食譜 | 全植時尚 Vegeholic</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/recipe.css">
</head>


<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-fixed-top" id="navbar-wrap">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="index.html">
                    <img src="img/leaf.svg" id="logo-leaf" alt="">
                    <span id="logo-text">{{ system_name }}</span>
                </a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" v-for="button in buttons">
                    <li><a href="{{ button.links }}">{{ button.title }}</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login.html">登入</a></li>
                    <li><a href="#register.html">註冊</a></li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="loading-icon"></div>

    <!-- 頁面內容 Wrapper -->
    <div class="container-fluid">

        <div class="row custom-row" id="recipe_row" v-for="n in 3" v-cloak>
            <div class="col-md-3" id="recipe_list" v-for="recipe in recipe_list">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title recipe-title">{{ recipe.title }}</h3>
                    </div>
                    <div class="panel-body">
                        <a href="{{ recipe.link }}"><img src="{{ recipe.image_path }}" class="recipe_image" alt=""></a>
                    </div>
                    <div class="panel-footer">
                        <img class="avatar" src="{{ recipe.author_avatar }}" alt="avatar" /> {{ recipe.author_name }}
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <div class="row" id="footer-row">
        <div class="col-md-12" id="footer-col">
            &copy; 2016 - 2017 全植食尚 GmbH All rights Reserved.
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
    <script src="js/view-common.js"></script>
    <script src="js/view-recipe.js"></script>
</body>

</html>
