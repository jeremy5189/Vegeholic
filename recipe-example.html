<head>

<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-fixed-top" id="navbar-wrap">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="index.html">
                    <img src="img/leaf.svg" id="logo-leaf" alt="">
                    <span id="logo-text">{{ system_name }}</span>
                </a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" v-for="button in buttons">
                    <li><a href="{{ button.links }}">{{ button.title }}</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login.html">登入</a></li>
                    <li><a href="#register.html">註冊</a></li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <!-- 頁面內容 Wrapper -->
    <div class="container">

        <div class="row" id="first-row">

            <div class="col-md-8">

                <div class="panel panel-default">

                    <!-- Default panel contents -->
                    <div class="panel-heading">塔香烏龍麵
                        <button class="btn btn-xs btn-warning pull-right"><span class="glyphicon glyphicon-pencil"></span> Linda</button>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-8">
                                <img src="http://placehold.it/400" alt="">
                            </div>
                            <div class="col-md-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading">食材</div>
                                    <div class="panel-body">
                                        <ul>
                                            <li>番茄</li>
                                            <li>塔塔醬</li>
                                            <li>烏龍麵</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item">分類: 食物、你好</li>
                        <li class="list-group-item">發表: 2016/07/02</li>
                    </ul>
                </div>

            </div>


            <div class="col-md-4">

                <div class="well">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                                <input type="text" class="form-control" id="input-search-recipe" placeholder="食譜搜尋">
                                <span class="input-group-btn">
                              <button class="btn btn-primary" type="button">Go!</button>
                          </span>
                            </div>
                        </div>
                    </form>
                </div>

                <img class="ads" src="http://placehold.it/360x300&text=%E5%93%81%E7%89%8C%E5%BB%9A%E6%88%BF+360x300" alt="">


            </div>

            <div class="col-md-12">
                <div class="well">

            </div>
