<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>首頁 | 全植食尚 Vegeholic</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="loading-icon"></div>

    <!-- The Great Navbar -->
    <template class="navbar-wrap">
    <div id="great_navbar" class="">
        <div id="page_title">Vegeholic</div>
        <hr>
        <nav class="navbar">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" v-for="button in buttons">
                        <li><a href="{{ button.links }}">{{ button.title }}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Sticky 導覽列 -->
    <nav class="navbar navbar-fixed-top" id="sticky_navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="index.html">
                    <img src="img/leaf.svg" id="logo-leaf" alt="">
                    <span id="logo-text">{{ system_name }}</span>
                </a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" v-for="button in buttons">
                    <li><a href="{{ button.links }}">{{ button.title }}</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login.html">登入</a></li>
                    <li><a href="#register.html">註冊</a></li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    </template>

    <!-- 頁面內容 Wrapper -->
    <div class="container-fluid">

        <!-- Image Slider -->
        <div class="row" id="first-row">

            <div class="col-md-12" id="first-row-col12">

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    </ol>

                    <!-- Call for Action Overlay -->
                    <div id="call_for_action_wrap">
                        <div id="cfa_title">
                            <h1>FIND A RECIPE</h1>
                            <div class="form-group">
                                <input type="text" class="form-control" id="recipe_search" placeholder="搜尋食譜名稱、材料">
                            </div>
                        </div>
                    </div>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">

                        <div class="item active">
                            <img class="responsive" src="img/new/1-720_240.png" alt="...">
                            <div class="carousel-caption">
                                <!--h3>巧克力香蕉瑪芬蛋糕</h3-->
                            </div>
                        </div>

                        <div class="item">
                            <img class="responsive" src="img/new/2-1440_480.png" alt="...">
                            <div class="carousel-caption">
                                <!--h3>戀夏芒果蔬果昔</h3-->
                            </div>
                        </div>

                        <div class="item">
                            <img class="responsive" src="img/new/3-720_240.png" alt="...">
                            <div class="carousel-caption">
                                <!--h3>原味鬆餅佐草莓</h3-->
                            </div>
                        </div>

                        <div class="item">
                            <img class="responsive" src="img/new/4-720_240.png" alt="...">
                            <div class="carousel-caption">
                                <!--h3>花生醬果凍能量棒</h3-->
                            </div>
                        </div>

                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

        </div>

        <!-- Seperator -->
        <div class="row seperator">
            <div class="col-md-12">
                <h1>熱門食譜</h1>
                <hr>
            </div>
        </div>

        <!-- Popular Recipe -->
        <div class="row custom-row" id="second-row">

            <div class="col-md-3" id="popular_recipe" v-for="recipe in popular_recipe">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ recipe.title }}</h3>
                    </div>
                    <div class="panel-body">
                        <a href="{{ recipe.link }}"><img src="{{ recipe.image_path }}" class="recipe_image" alt=""></a>
                    </div>
                    <div class="panel-footer">
                        <img class="avatar" src="{{ recipe.author_avatar }}" alt="avatar" /> {{ recipe.author_name }}
                    </div>
                </div>
            </div>

        </div>

        <!-- Latest Activity -->
        <div class="well" id="latest_activity_well">

            <!-- Seperator -->
            <div class="row seperator">
                <div class="col-md-12">
                    <h1>近期活動</h1>
                    <hr>
                </div>
            </div>

            <div class="row" id="latest_activity_row">
                <div class="col-md-6 col-md-offset-3">
                    <img class="latest_activity_img" id="current_image" src="img/activity/activity_1.jpg" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="row">

                        <div class="col-md-6" id="activity_current">
                            <h1 id="current_title">Fruitluck Taipei 夏日水果野餐派對</h1>
                            <p id="current_desc">炎炎夏日，一起跟好友們來分享美味的蔬食甜點和水果，共度一個美味又健康的夏日早晨吧！</p>
                        </div>

                        <div class="col-md-6" id="activity_items_list">

                            <div class="activity_items" v-for="item in activities">

                                <div class="row" id="activity_items_row_{{ item.id }}">
                                    <div class="col-md-4">
                                        <img src="{{ item.img_path }}" class="activity_thumb" alt="">
                                    </div>
                                    <div class="col-md-8">
                                        <h4><a href="#" class="activity_items_link" data-id="{{ item.id }}">{{ item.title }}</a></h4>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- /.container -->

    <div class="row" id="footer-row">
        <div class="col-md-12" id="footer-col">
            &copy; 2016 - 2017 全植食尚 Vegeholic GmbH All rights Reserved.
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/vue.min.js"></script>
    <script src="js/view-common.js"></script>
    <script src="js/view-index.js"></script>
</body>

</html>
